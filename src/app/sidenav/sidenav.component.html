<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gujrati Tailors</span>
      <!-- <span class="example-spacer"></span> -->
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>Dashboard</a>
        <a href="#" mat-button>Create Order</a>
        <a href="#" mat-button>Report</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>Dashboard</a>
        <a href="#" mat-list-item>Create Order</a>
        <a href="#" mat-list-item>Report</a>
        <a (click)="sidenav.toggle()" mat-list-item><mat-icon aria-hidden="false" aria-label="Example home icon">close</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
    	Main content: 
    	<app-order-list></app-order-list>
    	<app-order></app-order>
	</mat-sidenav-content>
  </mat-sidenav-container>
</div>

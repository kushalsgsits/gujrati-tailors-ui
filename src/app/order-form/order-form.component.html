<div class="container" novalidate>
  <header color="primary">
	<h2>Create new order</h2>
  </header>

  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

    <mat-form-field appearance="fill">
      <input matInput placeholder="Name" formControlName="name">
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error> -->
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Mobile no." formControlName="mobileNum">
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error> -->
    </mat-form-field>
	<br>
    <mat-form-field appearance="fill">
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
    </mat-form-field>
	<br>
    <div>
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid">Submit Form</button>
    </div>

  </form>
</div>

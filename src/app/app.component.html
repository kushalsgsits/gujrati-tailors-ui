<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div style="height: 100vh;" mat-app-background>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gujrati Tailors </span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a color="secondary" mat-button routerLink="/order-list">Dashboard</a>
        <a color="secondary" mat-button routerLink="/order-form">Create Order</a>
        <a color="secondary" mat-button routerLink="/order-list">Report</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a color="secondary" mat-list-item routerLink="/order-list">Dashboard</a>
        <a color="secondary" mat-list-item routerLink="/order-form">Create Order</a>
        <a color="secondary" mat-list-item routerLink="/order-list">Report</a>
        <!-- <a (click)="sidenav.toggle()" mat-list-item><mat-icon aria-hidden="false" aria-label="Example home icon">close</mat-icon></a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
